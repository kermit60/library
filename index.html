<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
     defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Library</div>
            <!-- book stats for number of pages read -->
            <div class="book-stats"></div>
        </div>
        <button id="add-card-button">
            <h3>+ Add Book</h3>
        </button>
        <div id="main">
            <!-- <div class="card">
                <div class="card-body">
                    <h4>title</h4>
                    <h5>asdasda</h5>
                    <p>400 pages</p>
                    <div>
                        <button class="read">Read</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <div class="card-footer">Read</div>
            </div> -->
        </div>
        <footer id="footer"">
            <p>Copyright Â©
                <script>
                  document.write(new Date().getFullYear())
                </script>
            </p>
            <a href="https://github.com/kermit60/" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </footer>
    </div>
    <dialog id="dialog">
        <h4 class="dialog-header">Add book</h4>
        <form id="book-form" action="" method="dialog" novalidate>
            <div class="group">
                <label for="title">Title</label>
                <input class="link" type="text" name="book-title" id="title" minlength="1" required>
                <span class="error"></span>
            </div>
            <div class="group">
                <label for="author">Author</label>
                <input class="link" type="text" id="author" minlength="1" name="book-author" required>
                <span class="error"></span>
            </div>
            <div class="group">
                <label for="pages">Pages</label>
                <input class="link" type="number" id="pages" min="1" name="book-pages" required>
                <span class="error"></span>
            </div>
            <div class="">
                <input type="checkbox" id="has-read" name="has-read">
                <label for="has-read">Read</label>
            </div>
            <div class="dialog-footer">
                <button type="button" id="cancel-button">Cancel</button>
                <input id="save-button" type="submit" value="Save">
            </div>
        </form>
    </dialog>
</body>
</html>
