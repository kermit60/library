<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Library</div>
            <!-- book stats for number of pages read, books read etc -->
            <div class="book-stats"></div>
        </div>
        <button id="add-card-button">
            <h3>+ Add Book</h3>
        </button>
        <div id="main">
            <div class="card">
                <div class="card-body">
                    <h4>title</h4>
                    <h5>asdasda</h5>
                    <p>400 pages</p>
                    <div>
                        <button class="read">Read</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <div class="card-footer">Read</div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
    <dialog id="dialog">
        <h4 class="dialog-header">Add book</h4>
        <form id="book-form" action="">
            <div class="group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="group">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="">
                <input type="checkbox" id="has-read" name="has-read" >
                <label for="has-read">Read</label>
            </div>
        </form>
        <div class="dialog-footer">
            <button id="cancel-button">Cancel</button>
            <button id="save-button">Save</button>
        </div>
    </dialog>
    
</body>
</html>
